services:
  http-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: http-server-test
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - GIT_SHA=${GIT_SHA:-unknown}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - app-network

  caddy:
    image: caddy:latest
    container_name: caddy-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - caddy_data:/data
      - caddy_config:/config
    command: ["sh", "-c", "rm -rf /etc/caddy/Caddyfile && cat > /etc/caddy/Caddyfile << 'CADDYEOF'\n:80 {\n    reverse_proxy http-server:3000\n    encode gzip zstd\n    header {\n        X-Content-Type-Options \"nosniff\"\n        X-Frame-Options \"DENY\"\n        X-XSS-Protection \"1; mode=block\"\n    }\n}\n\n:443 {\n    reverse_proxy http-server:3000\n    tls internal\n    encode gzip zstd\n    header {\n        X-Content-Type-Options \"nosniff\"\n        X-Frame-Options \"DENY\"\n        X-XSS-Protection \"1; mode=block\"\n    }\n}\nCADDYEOF\ncaddy run --config /etc/caddy/Caddyfile --adapter caddyfile"]
    networks:
      - app-network
    depends_on:
      - http-server

networks:
  app-network:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
