services:
  http-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: http-server-test
    expose:
      - "3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - GIT_SHA=${GIT_SHA:-unknown}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - app-network

  caddy:
    image: caddy:latest
    container_name: caddy-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - caddy_data:/data
      - caddy_config:/config
    command: ["sh", "-c", "rm -rf /etc/caddy/Caddyfile && cat > /etc/caddy/Caddyfile << 'CADDYEOF'\n# Replace YOUR-DOMAIN.duckdns.org with your actual DuckDNS domain\n# Get free domain at: https://www.duckdns.org/\n# Example: myserver.duckdns.org\n\n# HTTP redirects to HTTPS\n:80 {\n    reverse_proxy http-server:3001\n    encode gzip zstd\n    header {\n        X-Content-Type-Options \"nosniff\"\n        X-Frame-Options \"DENY\"\n        X-XSS-Protection \"1; mode=block\"\n    }\n}\n\n# HTTPS with automatic Let's Encrypt certificate\n# Uncomment and replace YOUR-DOMAIN.duckdns.org when you have a domain:\n# YOUR-DOMAIN.duckdns.org {\n#     reverse_proxy http-server:3001\n#     encode gzip zstd\n#     header {\n#         Strict-Transport-Security \"max-age=31536000; includeSubDomains\"\n#         X-Content-Type-Options \"nosniff\"\n#         X-Frame-Options \"DENY\"\n#         X-XSS-Protection \"1; mode=block\"\n#         Referrer-Policy \"strict-origin-when-cross-origin\"\n#     }\n# }\n\n# HTTPS with self-signed cert (for testing, may not work in Gmail)\n:443 {\n    reverse_proxy http-server:3001\n    tls internal\n    encode gzip zstd\n    header {\n        X-Content-Type-Options \"nosniff\"\n        X-Frame-Options \"DENY\"\n        X-XSS-Protection \"1; mode=block\"\n    }\n}\nCADDYEOF\ncaddy run --config /etc/caddy/Caddyfile --adapter caddyfile"]
    networks:
      - app-network
    depends_on:
      - http-server

networks:
  app-network:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
