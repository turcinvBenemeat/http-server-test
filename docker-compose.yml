services:
  http-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: http-server-test
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - GIT_SHA=${GIT_SHA:-unknown}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - app-network

  caddy:
    image: caddy:latest
    container_name: caddy-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./config:/caddy-config:ro
      - caddy_data:/data
      - caddy_config:/config
    command: ["sh", "-c", "echo '=== Debug: Checking mount ===' && ls -la /caddy-config/ && echo '=== Looking for Caddyfile ===' && find /caddy-config -type f -name '*Caddyfile*' -o -name '*caddyfile*' && echo '=== Creating Caddyfile ===' && rm -rf /etc/caddy/Caddyfile && (find /caddy-config -type f -name 'Caddyfile' 2>/dev/null | head -1 | xargs cat || find /caddy-config -type f | head -1 | xargs cat || echo '# Caddyfile\n:80 {\n    reverse_proxy http-server:3000\n}\n:443 {\n    reverse_proxy http-server:3000\n    tls internal\n}') > /etc/caddy/Caddyfile && echo '=== Caddyfile content ===' && cat /etc/caddy/Caddyfile && echo '=== Starting Caddy ===' && caddy run --config /etc/caddy/Caddyfile --adapter caddyfile"]
    networks:
      - app-network
    depends_on:
      - http-server

networks:
  app-network:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
