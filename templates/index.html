<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
        }
        
        .logo {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
            image-rendering: high-quality;
            -ms-interpolation-mode: bicubic;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
        }
        
        .logo:hover {
            opacity: 0.9;
        }
        
        .copy-btn {
            margin-top: 1rem;
            padding: 10px 20px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .copy-btn:hover {
            background: #357ae8;
        }
        
        .copy-btn:active {
            background: #2a6cd4;
        }
        
        .message {
            margin-top: 1rem;
            color: #34a853;
            font-size: 14px;
            display: none;
        }
        
        .message.show {
            display: block;
        }
        
        @media (max-width: 768px) {
            .logo {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="logo" src="/resources/logo.png" alt="Logo" class="logo" onclick="copyImage()">
        <button class="copy-btn" onclick="copyImage()">Copy Logo</button>
        <div id="message" class="message">Logo copied! You can now paste it in Gmail.</div>
    </div>
    
    <script>
        async function copyImage() {
            try {
                const img = document.getElementById('logo');
                const response = await fetch(img.src);
                const blob = await response.blob();
                
                await navigator.clipboard.write([
                    new ClipboardItem({
                        [blob.type]: blob
                    })
                ]);
                
                // Show success message
                const message = document.getElementById('message');
                message.classList.add('show');
                setTimeout(() => {
                    message.classList.remove('show');
                }, 2000);
            } catch (err) {
                // Fallback: open image in new tab for manual copy
                window.open(img.src, '_blank');
                alert('Please right-click the image and select "Copy image" to copy it.');
            }
        }
        
        // Also allow right-click to copy
        document.getElementById('logo').addEventListener('contextmenu', function(e) {
            // Allow default right-click menu for manual copy
        });
    </script>
</body>
</html>
